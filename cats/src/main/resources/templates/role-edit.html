<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/simple.css}"
	href="../../static/css/simple.css" />
<title>Edit Department</title>
</head>
<body>
<header th:insert="fragments/layout.html :: header" ></header>
	<h3>Edit Role page</h3>

	<form action="#"
		th:action="@{/admin/role/edit/}+${role.roleId}"
		th:object="${role}" method="post">
		<table>
			<tbody>
				<tr>
					<td><span th:text="#{fieldLabel.roleId}"></span></td>
					<td><fieldset><input type="text" th:field="*{roleId}" readonly="readonly" /></fieldset></td>
					<td th:if="${#fields.hasErrors('roleId')}"
						th:errors="*{roleId}"></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.roleName}"></span></td>
					<td><input type="text" th:field="*{name}" /></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.description}"></span></td>
					<td><input type="text" th:field="*{description}" /></td>
					<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Update" class="blcass" /></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</form>

</body>
</html>
